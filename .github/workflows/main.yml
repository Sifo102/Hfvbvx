name: VPS
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10080
    steps:
      - name: Configure
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="VPS"
          netsh advfirewall firewall add rule name="VPS" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="VPS-WEB" dir=in action=allow protocol=TCP localport=80
          netsh advfirewall firewall add rule name="VPS-HTTPS" dir=in action=allow protocol=TCP localport=443
          Restart-Service -Name TermService -Force

      - name: Create User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "VPSUSER" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "VPSUSER" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "VPSUSER"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "VPSUSER"
          echo "CREDS=User: VPSUSER | Password: $password" >> $env:GITHUB_ENV

      - name: Setup Web
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName IIS-WebServerRole -All
          Enable-WindowsOptionalFeature -Online -FeatureName IIS-WebServer -All
          Start-Service -Name W3SVC

      - name: Setup VPN
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect VPN
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=vps-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          echo "IP=$tsIP" >> $env:GITHUB_ENV

      - name: Check
        run: |
          Write-Host "IP: $env:IP"
          $testResult = Test-NetConnection -ComputerName $env:IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              exit 1
          }

      - name: Run
        run: |
          Write-Host "=== VPS ==="
          Write-Host "IP: $env:IP"
          Write-Host "User: VPSUSER"
          Write-Host "Pass: admin@123"
          Write-Host "Web: http://$env:IP"
          Write-Host "==========="
          while ($true) {
              Write-Host "[$(Get-Date)] Running"
              Start-Sleep -Seconds 300
          }
