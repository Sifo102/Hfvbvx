name: Windows Setup
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10080
    steps:
      - name: Configure System
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="Remote" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="Web" dir=in action=allow protocol=TCP localport=80
          Restart-Service -Name TermService -Force

      - name: Create Account
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "User" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "User"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "User"

      - name: Install Services
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName IIS-WebServerRole -All
          Enable-WindowsOptionalFeature -Online -FeatureName IIS-WebServer -All
          Start-Service -Name W3SVC

      - name: Setup Network
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Network
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win-$env:GITHUB_RUN_ID
          $ip = $null
          $count = 0
          while (-not $ip -and $count -lt 10) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $count++
          }
          echo "IP=$ip" >> $env:GITHUB_ENV

      - name: Verify Connection
        run: |
          Test-NetConnection -ComputerName $env:IP -Port 3389 | Out-Null

      - name: Keep Alive
        run: |
          Write-Host "Connection Details:"
          Write-Host "IP: $env:IP"
          Write-Host "User: User"
          Write-Host "Password: admin@123"
          Write-Host "Web: http://$env:IP"
          while ($true) {
              Start-Sleep -Seconds 300
          }
